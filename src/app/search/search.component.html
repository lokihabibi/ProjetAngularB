<app-header></app-header>



<div class="divPrinc">
<div class="container">
  <div class="row">
    @for(data of storedData ;track $index){
    <div class="col-md-3 mb-4" >
     
      <div class="card h-100 text-center">
        <div class="img-hover">
          <img [src]="data.Images[0]" class="card-img-top" alt="image de necklace">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ data.name }}</h5>
          <p class="card-text">{{ data.price }} TND</p>
          <button class="btn btn-dark" (onclick)="ajouterAuPanier(data)" >
            Ajouter au panier <span></span>
          </button>
          <button class="btn btn-dark" ><a [routerLink]="['/necklace',data.id]">
          Voir details </a><span></span>
          </button><br>
          
        </div>
      </div>
    
    </div>
  }
  </div>
</div></div>
<app-footer></app-footer>
