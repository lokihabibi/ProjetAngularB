<div
 class="body">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="username" required #username>
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required  #password>
        <label for="password">Password</label>
      </div>
      <button type="submit" (click)="onSignUp(username.value,password.value)" >Sign In</button>
      <p class="sign-up-text">Forgot password? <a routerLink="/verifEmail">Change password</a></p>
    </div>
  </div>
</div>
