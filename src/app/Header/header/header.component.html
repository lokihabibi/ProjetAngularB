<header class="bg-dark py-3">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center">
      <img src="logoProject.png" alt="BijouAura Logo" style="height: 100px; margin-right: 20px;">
      <div class="d-flex align-items-center">
        <i class="bi bi-facebook text-white fs-4 mx-2"></i>
        <i class="bi bi-instagram text-white fs-4 mx-2"></i>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <i class="bi bi-search-heart-fill text-white fs-3 me-3"></i>
      <input class="form-control me-2 rounded-pill border-0 shadow-sm" type="search" placeholder="Search for jewelry..."
        aria-label="Search" #nameProduit>


      <button class="btn rounded-pill px-4 py-2" style="background-color: #ffc0cb; color: #fff;" routerLink="search"
        (click)="AfficheProduitParName(nameProduit.value)">Search</button>
    </div>
    
    <div class="d-flex align-items-center">
      <i class="bi bi-bag text-white fs-4 mx-3 pp">
        <span style="font-size: small"><a [routerLink]="['/panier']"> Shop </a></span>
      </i>
     <i class="bi bi-person-circle text-white fs-4">
        <span style="font-size: small"><a routerLink="/login">Account</a></span>
      </i>
    </div>
  </div>

  <div class="container mt-3">
    <ul class="nav nav-underline justify-content-center">
      <li class="nav-item">
        <a class="nav-link active text-light" aria-current="page" routerLinkActive="actif" routerLink="/home">Home</a>
      </li>


      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-light" href="#" id="collectionsDropdown" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          Collections
        </a>
        <ul class="dropdown-menu" aria-labelledby="collectionsDropdown">
          <li><a class="dropdown-item" routerLinkActive="actif" routerLink="/ring">Ring</a></li>
          <li><a class="dropdown-item" routerLinkActive="actif" routerLink="/necklace">Necklace</a></li>
          <li><a class="dropdown-item" routerLinkActive="actif" routerLink="/bracelet">Bracelet</a></li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link text-light" routerLinkActive="actif" routerLink="/contact">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" routerLinkActive="actif" routerLink="/aboutsus">About Us</a>
      </li>
    </ul>
  </div>
</header>
